<div class="container">
    <div class="sandp">
        <h2 class="snadp-text">Trending</h2>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let row"><a href='/highlight/{{row.symbol}}'>{{row.symbol}}</a></td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="countView">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Count View </th>
            <td mat-cell *matCellDef="let row"> {{row.countView}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    <div class="button-row">
        <button mat-raised-button color="primary" (click)="fetchData(currentDate)">To Day</button>
        <button mat-raised-button color="primary" (click)="fetchData(currentDate.substring(0, 7))">This Month</button>
        <button mat-raised-button color="primary" (click)="fetchData('20')">All</button>
    </div>
</div>
